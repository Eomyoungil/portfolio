<body>
  <!-- 팝업창 -->
  <div id="modal" class="mfp-hide white-popup-block popup">
    <h2>name</h2>
    <p>phone</p>
    <h3><a href="./main.html">나의 작업</a></h3> 
    <p><a class="close" href="#">Dismiss</a></p>
  </div>
<!-- 홈페이지 창 -->
<!-- <a href="#modal" class="popup-modal"></a> -->
  <div class="container">
    <h1>디자이너<span>"엄영일"</span>을 검색하세요.</h1>
    <div class="search_area">
      <input type="text" placeholder="디자이너를 검색하세요" >
      <a href="#modal" class="popup-modal"><i class="xi-search"></i></a>
    </div>
  </div>



<!-- 스크립트 창 -->
  <script>
    $('.popup-modal').magnificPopup({
		  type: 'inline',
		  preloader: false,
		  focus: '#username',
      modal: true
    });
    
    $(document).on('click', '.close', function (e) {
      e.preventDefault();
      $.magnificPopup.close();
    });
  </script>

</body>
